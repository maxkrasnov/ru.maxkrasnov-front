language: node_js

node_js:
  - stable

notifications:
  - email: true

addons:
  apt:
    packages:
    - sshpass

branches:
 only:
 - master

services:
  - docker

script:
  - make build

env:
  global:
  - 'TRAVIS_KEY=[TRAVIS_KEY]'
  - 'TRAVIS_USER=[TRAVIS_USER]'

after_success:
  - echo 'Run deploy to maxkrasnov.ru server!'
